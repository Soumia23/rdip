<!DOCTYPE html>
<html>
<title>Math Functions</title>
<body>
<p id="pow"></p>
<p id="sqrt"></p>
<p id="abs"></p>
<script>
document.getElementById("pow");
document.write("Power of (7,3) = "+Math.pow(7,3) +"<br>");
document.getElementById("sqrt");
document.write("Sqaure root of (5678) = "+Math.sqrt(5678)+"<br>");
document.getElementById("abs");
document.write("Absolute value of (-16) = "+Math.abs(-16)+"<br>");
var rand=Math.random();
      document.write ( "random number := " +rand+"<br>");
      document.write ( "multiply by 100 := " +(rand*100)+" <br>");
      document.write ( "floor  := " +Math.floor(rand*100)+" <br>");
      document.write ( "ceil := " +Math.ceil(rand*100)+" <br>");
      document.write ( "cos() := " +Math.cos(rand*100)+" <br>");
      document.write ( "sin() := " +Math.sin(rand*100)+" <br>");
</script>
</body>
</html>
