<!DOCTYPE html>
<html>
<script>
function check(){
var message,x;
message = document.getElementById("p")
x=document.getElementById("number").value;
message.innerHTML="Number lies between 10-100";
try{ 
if(x=="") throw "empty" 
if(isNaN(x))throw "not a number"
if (x<10)throw "too low";
if( x>100) throw "too high";
}
catch(err){
message.innerHTML="input is " + err;
}
}
</script>
<label>Check if number lies between 10-100</label>
<input type="text" id="number">
<input type="submit" id="check" value="check" onclick="check()">
<p id="p"></p>
</html>
