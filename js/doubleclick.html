
<!DOCTYPE html>
<html>
<head>
<title>jQuery Framework</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $(this).toggleClass("divClass2");
  });
});
$(document).ready(function(){
$("#1").click(function(){
$("#div1").fadeIn();});
$("#2").click(function(){
$("#div2").fadeOut("slow");});
$("#3").click(function(){
$("#div3").fadeToggle(3000);
});
});
</script>
 
<style> 
.divClass1
{
    padding:5px;
    text-align:center;
    background-color:yellow;
    border:solid 1px;
}
.divClass2
{
    padding:5px;
    text-align:center;
    background-color:grey;
    border:solid 1px;
}
</style>
</head>
<body>
<p>Demonstrate double click and toggle.</p>
<div class="divClass1" id="div">Double Click Here</div>
<p>Demonstrate fadeIn(), fadeOut() and fadeToggle()with different parameters.</p>
<button id="1">Click to fade in boxes</button><br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<button id="2">Click to fade out boxes</button><br><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<button id="3">Click to fade in/out boxes</button><br><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
</body>
</html>
